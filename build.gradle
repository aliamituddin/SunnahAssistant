// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.71'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.9.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://dl.bintray.com/batoulapps/adhan" }
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28

    //App dependencies
    lifecycle_version = "2.0.0"
    room_version = "2.1.0"
    work_version = "2.2.0"
    retrofit_version = "2.6.1"
    converter_gson_version = "2.6.1"
    appcompat_version = "1.1.0-rc01"
    constraintlayout_version = "2.0.0-beta4"
    material_version = "1.1.0-alpha07"
    oss_licenses_version = "17.0.0"
    legacy_support_version = "1.0.0"
    taptargetview_version =  "1.13.0"
    junit_version = "4.12"
    test_runner_version = "1.3.0-alpha01"
    espresso_version = "3.3.0-alpha01"

}
